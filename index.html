<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expense Tracker</h1>

  <label for="budget">Monthly Budget (KES):</label>
  <input type="number" id="budget" placeholder="e.g. 20000" required />
  <button class="action-button" onclick="setBudget()">Set Budget</button>
  <hr>

  <form id="expense-form">
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="clothes">Clothes</option>
      <option value="other">Others</option>
    </select>
    <button class="action-button" type="submit">Add Expense</button>
  </form>

  <ul id="expense-list"></ul>

  <h2 id="balance">Balance: KES 0</h2><br>

  <button class="action-button" onclick="downloadStatement()">Download Statement</button>
  <button class="action-button" onclick="clearAll()">Clear All</button>

  <canvas id="categoryChart" width="400" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
